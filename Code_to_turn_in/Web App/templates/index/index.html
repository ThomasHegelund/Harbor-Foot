<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habor Master Interface</title>
</head>
<body>
    <div>
        <h1 class="title">Berths to charged</h1>
        <p class="description">The berths shown below are occupied and need to be charged.</p>
        <table class="berth-table"id="uncharged-berths">
            {% for unpaid_berth in unpaid_berths %}
            <tr>
                <td style="width:60%">{{unpaid_berth.name}}</td>
                <td><button data-berth_uuid="{{unpaid_berth.uuid}}">Mark as payed</button></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
{% block javascript %}
    <script type="text/javascript">
        {% include "index/index.js" %}
    </script>
{% endblock %}


    <style>
        {% include "style.css" %}
    </style>


</html>
